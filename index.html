<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trach your progress</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Manage your tasks</h1>
    </header>
    <div class="main">


        <div class="data">
            <h4>Complete tasks</h4>
            <p class="com">tasks : <span>15</span></p>
        </div>

        <div class="data1">
            <h4>Pending tasks</h4>
            <p class="pom">tasks : <span>15</span></p>
        </div>

        <div class="data data2">
            <h4>Total tasks</h4>
            <p class="top">tasks : <span>30</span></p>
        </div>


        <div class="track">
            <div class="fill"></div>
        </div>
        <p class="per"><span>45</span>%
        </p>
        <div class="cont">
            <div class="inpdata">
                <input type="text" class="list" placeholder="Add your tasks...">
                <button class="save">Add</button>
            </div>
            <div class="lip">
                <ul class="tasks">

                </ul>
            </div>
        </div>

    </div>

<div class="warp"></div>
<div class="cont2">
<div class="inpdata">
    <input type="text" class="list" id="EditP">
    <button class="save" id="sbeS">Add</button>
</div>
</div>
</body>
<script src="script.js"></script>

</html>
